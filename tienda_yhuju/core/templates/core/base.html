<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <body>
      <!-- precio -->
      <div class="container-fluid">
        <div class="row">
          <span class="navbar-brand mb-0 h6">Costo S/.15.00 por envio</span>
        </div>
      </div>
      <!-- Navegación -->
      <!-- As a link -->
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light mb-0 ofertas"> 
        <a class="navbar-brand" href="#">
          <span class="navbar-brand mb-0 h6">Ofertas</span>
          <img src="../static/core/img/placeholder.png" width="70" height="60" class="d-inline-block align-top" alt="">
        </a>
      </nav>
      <!-- As a heading -->
        <div class="container">
          <div class="row justify-content-lg-center">
            <div class="col col-lg-2">
              correo
            </div>
            <div class="col-md-auto">
              telefono
            </div>
            <div class="col col-lg-2">
              whatssap
            </div>
          </div> 
        </div>
      <!-- burguer posicion-->
      <nav class="navbar navbar-expand-sm bg-light navbar-light" style="position: absolute; z-index: 10000 !important; width: 100% !important;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Yhuju</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sample' %}">Página</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/admin/">
                  {% if request.user.is_staff %}Admin{% else %}Acceder{% endif %}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
