{% extends 'pages/base_control.html' %}
{% load static %}
{% block title %}Actualizar Pagina{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
        <nav class="navbar navbar-light bg-light col-md-12">
            <a class="navbar-brand">
                <img src="/static/core/yhuju.jpg" width="70" height="40" class="d-inline-block align-top" alt="">
                <b style="color: #FE8D27;">YHUJU PROCESOS</b>
            </a>
            <div class="row-fluid">
                <a type="nav-link" class="btn btn-primary"  href="{% url 'pages:pages' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                <small style="color:white">ATRAS</small>
                </a>
            </div>
        </nav>
      <div class="col-md-10 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
            <div class="alert alert-primary" role="alert">
              <p>
                Pagina editada correctamente.!
                <a href="{% url 'pages:page' page.id page.title|slugify %}">Ver resultado</a>
              </p>
            </div>
          {% endif %}
          <form action="" method="post">{% csrf_token %}     
            {{ form.as_p }} 
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block mb-2" value="Actualizar pÃ¡gina" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
